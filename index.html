<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Game</title>
    <link rel="icon" href="frog.png" type="image/x-icon"> <!-- sets the tab image icon -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3e95f8;
            overflow: hidden;
            cursor: url('frog.png'), auto;
        }

        .lilypad {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('lilypad.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #3e95f8;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid white; 
            border-radius: 2px;
            /*Determines the stacking priority of the modal element */
            z-index: 2;
            width: 300px;
            height: 300px;
        }

        .modal-content {
            background-color: #3e95f8;
            Color: white;
        }

        .close {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        #frog-container {
            position: absolute;
            width: 200px;
            height: 200px;
            background-image: url('frog.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: blink 2s infinite;
        }

        @keyframes blink {
        
            45% {
                background-image: url('frog.png');
            }
            50% {
                background-image: url('frogblink.png');
            }
            51% {
                background-image: url('frog.png'); 
            }
        }

        #reset-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 15px 30px;
            background-color: #8a5fad;
            border-color: white;
            border-radius: 2px;
            border-width: 2px;
            box-shadow: none;
            color: white;
            animation: button 5s infinite;
            z-index: 2;
        }

        @keyframes button {
            0% {
                background-color: rgb(45, 196, 108);
            }
            50% {
                background-color: #8a5fad;
            }
            100% {
                background-color: rgb(45, 196, 108);
            }
            
        }

        #reset-button:hover {
            background-color: #45a049;
        }

        #menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 15px 30px;
            background-color: #8a5fad;
            border-color: white;
            border-radius: 2px;
            border-width: 2px;
            box-shadow: none;
            color: white;
            animation: button 5s infinite;
            z-index: 2;
        }

        #lilypad-counter {
            position: absolute;
            top: 10px;
            left: 175px;
            color: white;
            font-size: 20px;
            border-color: white;
            border-radius: 2px;
            border-width: 2px;
            border: 2px solid white;
            padding: 10px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <button id="reset-button">RESET FROG</button>
    <button id="menu-button" onclick="openModal()">MENU</button>
    <div id="frog-container"></div>
    <div id="lilypad-counter">LILYPADS EATEN: 0</div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="text-align: center;">SETTINGS</h2>

            <div class="slider-container">
                <label for="speed-slider">Frog Speed:</label>
                <input type="range" id="speed-slider" min="1" max="10" value="1">
                <p id="speed-value">Current Speed: 1</p>
            </div>
    
            <div class="slider-container">
                <label for="pad-slider">Lilypads:</label>
                <input type="range" id="pad-slider" min="1" max="10" value="1">
                <p id="pad-value">Lilypads Mulitplier: 1</p>
            </div>

            <div class ="slider-container">
                <label for="color-slider">Frog Color:</label>
                <input type="range" id="color-slider" min="0" max="340" value="0">
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
